
{% with current=request.resolver_match.url_name %}
  <nav class="nav flex-column">
    <a href="{% url 'home' %}"
       class="nav-link d-flex align-items-center {% if current == 'home' %}active text-purple fw-semibold{% else %}text-body{% endif %}">
      <i class="bi bi-house me-2"></i> Home
    </a>

    {% if request.user.is_authenticated %}
        <div class="mt-3 mb-1 text-uppercase small text-muted px-2">Account</div>

        <a href="{% url 'account_settings' %}"
        class="nav-link d-flex align-items-center {% if current == 'account_settings' %}active text-purple fw-semibold{% else %}text-body{% endif %}">
        <i class="bi bi-gear me-2"></i> Settings
        </a>
    {% endif %}

  </nav>
{% endwith %}
