{% extends "base.html" %}
{% block title %}Account Settings Â· Dave{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8 col-xl-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Account Settings</h1>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="row mb-3">
              <label class="form-label text-md-end fw-bold col-md-6" for="{{ form.first_name.id_for_label }}">First name</label>
              <div class="col-md-6">
                {{ form.first_name }}
              </div>
          </div>
          <div class="row mb-3">
              <label class="form-label text-md-end fw-bold col-md-6" for="{{ form.last_name.id_for_label }}">Last name</label>
              <div class="col-md-6">
              {{ form.last_name }}
              </div>
          </div>
          <div class="row mb-3">
              <label class="form-label text-md-end fw-bold col-md-6" for="{{ form.email.id_for_label }}">Email</label>
              <div class="col-md-6">
              {{ form.email }}
              </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-outline-purple" type="submit">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
